{% extends "base.html" %}

{% block h2 %} Learning Page {% endblock %}

{% block content %}

{% if language in dictionary.keys() %}
<div>
  <p> {{language}} : {{about}}</p>
</div>
{% else %}

<div>
  <p> Nothing to Learn</p>
</div>

<div>

  {% for item in dictionary.keys() %}
    <p> Learn about <a href="{{url_for('learn.learn', something=item)}}"> {{item.title()}} </a> </p>
  {% endfor %}

</div>

{% endif %}

{% endblock %}
